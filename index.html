    <title>Chaunsa Gold - Premium Mangoes</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500;600;700&display=swap"

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #fffdf7;
        overflow-x: hidden;
        margin: 0;
      }
      h1,
      h2,
      h3 {
        font-family: "Playfair Display", serif;
      }
      .mango-gradient {
        background: linear-gradient(135deg, #fde047 0%, #fbbf24 50%, #f59e0b 100%);
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #fbbf24;
        border-radius: 10px;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    </style>
